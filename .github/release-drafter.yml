name-template: '$NEXT_PATCH_VERSION'
tag-template: '$NEXT_PATCH_VERSION'
categories:
  - title: '🚀 New Features'
    label: 'feature'
  - title: '🔬 Improvements'
    label: 'enhancement'
  - title: '🐞 Bug Fixes'
    label: 'bug'
  - title: '📦 Dependency updates'
    label: 'dependencies'
  - title: '📄 Documentation updates'
    label: 'documentation'
  - title: '🛠️ Chore'
    label: 'chore'
  - title: '👷 CI'
    label: 'ci'

change-template: '* $TITLE (via #$NUMBER) - @$AUTHOR'
template: |
  $CHANGES
  ## 👀 Links
  [Commits since $PREVIOUS_TAG](https://github.com/allure-framework/allure-ruby/compare/$PREVIOUS_TAG...master)
