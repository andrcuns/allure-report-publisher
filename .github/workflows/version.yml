name: Bump version

on:
  workflow_dispatch:
    inputs:
      semver:
        description: Bump
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
          - premajor
          - preminor
          - prepatch
          - prerelease
      preid:
        description: Pre-release identifier (required for pre* bumps)
        required: false
        type: choice
        options:
          - alpha
          - beta
          - rc

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.RELEASE_SSH_KEY }}
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: '25.x'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build package
        run: pnpm run build
      - name: Update version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          npm version ${{ github.event.inputs.semver }}${{ contains(fromJSON('["premajor", "preminor", "prepatch", "prerelease"]'), github.event.inputs.semver) && format(' --preid={0}', github.event.inputs.preid) || '' }}
          git push && git push --tags
