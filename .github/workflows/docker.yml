name: Docker Build

on:
  pull_request:
    branches:
      - main
    paths:
      - Dockerfile
  push:
    branches:
      - main
    paths:
      - Dockerfile

jobs:
  docker:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build
        uses: docker/build-push-action@v2
        with:
          push: false
          tags: andrcuns/allure-report-publisher:latest
          cache-from: type=registry,ref=ghcr.io/andrcuns/allure-report-publisher:latest
