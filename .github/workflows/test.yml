name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main


jobs:
  rubocop:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Ruby 3.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
        env:
          BUNDLE_WITHOUT: development
      - name: Rubocop
        run: bundle exec rubocop --color

  rspec:
    runs-on: ubuntu-20.04
    needs: rubocop
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Ruby 3.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
        env:
          BUNDLE_WITHOUT: development
      - name: RSpec
        uses: paambaati/codeclimate-action@v2.7.5
        env:
          CC_TEST_REPORTER_ID: c782e3e534f6aac1bb5a0d595723167ed145d03567242c2ce848ef46ba36672a
          COVERAGE: "true"
        with:
          coverageCommand: bundle exec rspec --force-color
          coverageLocations: coverage/coverage.json:simplecov
      - name: Publish allure report
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          docker run --rm \
            -v $GITHUB_WORKSPACE:/workspace \
            -e GITHUB_WORKFLOW=$GITHUB_WORKFLOW \
            -e GITHUB_SERVER_URL=$GITHUB_SERVER_URL \
            -e GITHUB_REPOSITORY=$GITHUB_REPOSITORY \
            -e GITHUB_JOB=$GITHUB_JOB \
            -e GITHUB_RUN_ID=$GITHUB_RUN_ID \
            -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID \
            -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY \
            ghcr.io/andrcuns/allure-report-publisher:latest \
            upload s3 \
              --result-files-glob='/workspace/spec/reports/allure-results/*' \
              --bucket='allure-reports-andrcuns' \
              --prefix="allure-report-publisher/$GITHUB_REF"

