name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: "25.x"
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build package
        run: pnpm run build
      - name: Run ESlint
        run: pnpm run lint

  test:
    runs-on: "ubuntu-latest"
    name: unit
    strategy:
      fail-fast: false
      matrix:
        node: ["22.x", "24.x", "25.x"]
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm run test
      - name: Save allure results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: allure-reports-${{ matrix.node }}
          path: tmp/allure-results/
          retention-days: 1
      - name: Save coverage
        uses: actions/upload-artifact@v6
        if: always() && matrix.node == '25.x'
        with:
          name: coverage-unit
          path: coverage/
          retention-days: 1

  npm:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    name: e2e (npm)
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25.x'
          cache: pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Download allure reports
        uses: actions/download-artifact@v7
        with:
          pattern: allure-reports-*
          path: tmp/allure-results
      - name: Set up Minio
        run: |
          mkdir -p minio/allure-reports
          docker run -d \
            --name minio \
            --volume "$(pwd)/minio":/data \
            --publish 9000:9000 \
            quay.io/minio/minio:latest \
            server /data
      - name: Run e2e upload test
        env:
          E2E_TEST: 'true'
          ALLURE_JOB_NAME: e2e-npm
          ALLURE_RESULTS_GLOB: 'tmp/allure-results/*'
          AWS_ENDPOINT: http://localhost:9000
          AWS_FORCE_PATH_STYLE: 'true'
          AWS_ACCESS_KEY_ID: minioadmin
          AWS_SECRET_ACCESS_KEY: minioadmin
          GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run test --grep 'runs s3 upload command'
      - name: Save coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage-e2e
          path: coverage/
          retention-days: 1

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    name: e2e (docker)
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0
      - name: Build
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: false
          load: true
          tags: publisher:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Download allure reports
        uses: actions/download-artifact@v7
        with:
          pattern: allure-reports-*
          path: tmp/allure-results
      - name: Set up Minio
        run: |
          mkdir -p minio/allure-reports
          docker network create allure
          docker run -d \
            --name minio \
            --network allure \
            --volume "$(pwd)/minio":/data \
            quay.io/minio/minio:latest \
            server /data
      - name: Publish allure report
        env:
          GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker run --rm \
            -v "$(pwd)":/workspace \
            -v "$GITHUB_STEP_SUMMARY:$GITHUB_STEP_SUMMARY" \
            -v "$GITHUB_EVENT_PATH:$GITHUB_EVENT_PATH" \
            -e GITHUB_WORKFLOW="$GITHUB_WORKFLOW" \
            -e GITHUB_EVENT_NAME="$GITHUB_EVENT_NAME" \
            -e GITHUB_EVENT_PATH="$GITHUB_EVENT_PATH" \
            -e GITHUB_SERVER_URL="$GITHUB_SERVER_URL" \
            -e GITHUB_API_URL="$GITHUB_API_URL" \
            -e GITHUB_REPOSITORY="$GITHUB_REPOSITORY" \
            -e GITHUB_RUN_ID="$GITHUB_RUN_ID" \
            -e GITHUB_SHA="$GITHUB_SHA" \
            -e GITHUB_AUTH_TOKEN="$GITHUB_AUTH_TOKEN" \
            -e GITHUB_STEP_SUMMARY="$GITHUB_STEP_SUMMARY" \
            -e AWS_ENDPOINT="http://minio:9000" \
            -e AWS_FORCE_PATH_STYLE="true" \
            -e AWS_ACCESS_KEY_ID="minioadmin" \
            -e AWS_SECRET_ACCESS_KEY="minioadmin" \
            -e ALLURE_JOB_NAME="e2e-docker" \
            --network allure \
            publisher:latest \
            upload s3 \
              --results-glob="/workspace/tmp/allure-results/*" \
              --config="/workspace/allurerc.mjs" \
              --bucket="allure-reports" \
              --prefix="allure-report-publisher/$GITHUB_REF" \
              --update-pr="comment" \
              --ci-report-title="Unit Test Report" \
              --report-name="Unit Test Report" \
              --add-summary \
              --collapse-summary \
              --copy-latest \
              --color \
              --debug

  publish-coverage:
    runs-on: ubuntu-latest
    needs:
      - test
      - npm
    if: always()
    name: publish coverage report
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Download coverage report
        uses: actions/download-artifact@v7
        with:
          pattern: coverage-*
          path: coverage/
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
