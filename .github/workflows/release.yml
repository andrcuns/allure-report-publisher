name: Release

on:
  release:
    types:
      - published
  push:
    branches:
      - main
    paths:
      - bin/bin/allure-report-publisher
      - lib/**/*
      - .dockerignore
      - Dockerfile
      - allure-report-publisher.gemspec
      - Gemfile

jobs:
  docker:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.3.0
      - name: Cache Docker layers
        uses: actions/cache@v2.1.5
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-buildx-refs/heads/main
      - name: Login to DockerHub
        if: github.event_name == 'release'
        uses: docker/login-action@v1.9.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1.9.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push latest
        if: github.event_name == 'push'
        uses: docker/build-push-action@v2.4.0
        with:
          push: true
          tags: ghcr.io/andrcuns/allure-report-publisher:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - name: Build and push release
        if: github.event_name == 'release'
        uses: docker/build-push-action@v2.4.0
        with:
          push: true
          tags: andrcuns/allure-report-publisher:${{ github.event.release.tag_name }},andrcuns/allure-report-publisher:latest
          cache-from: type=local,src=/tmp/.buildx-cache
      # Temp fix
      # https://github.com/docker/build-push-action/issues/252
      # https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        if: github.event_name == 'push'
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  gem:
    runs-on: ubuntu-20.04
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Set up Ruby 3.0
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0
          bundler-cache: true
        env:
          BUNDLE_WITHOUT: development
      - name: Build and push
        run: bundle exec rake release
        env:
          GEM_HOST_API_KEY: ${{ secrets.GEM_HOST_API_KEY }}
