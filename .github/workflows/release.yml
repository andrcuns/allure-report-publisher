name: Release

on:
  release:
    types:
      - published
  push:
    branches:
      - main
    paths:
      - bin/bin/allure-report-publisher
      - lib/**/*
      - .dockerignore
      - Dockerfile
      - allure-report-publisher.gemspec
      - Gemfile

jobs:
  docker:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.0.0
      - name: Login to DockerHub
        if: github.event_name == 'release'
        uses: docker/login-action@v2.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        if: github.event_name == 'push'
        uses: docker/build-push-action@v3.1.0
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/andrcuns/allure-report-publisher:latest
      - name: Build and push
        if: github.event_name == 'release'
        uses: docker/build-push-action@v3.1.0
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/andrcuns/allure-report-publisher:latest
            andrcuns/allure-report-publisher:${{ github.event.release.tag_name }}
            andrcuns/allure-report-publisher:latest

  gem:
    runs-on: ubuntu-20.04
    if: github.event_name == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Ruby 3.1
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true
      - name: Build and push
        run: bundle exec rake release
        env:
          GEM_HOST_API_KEY: ${{ secrets.GEM_HOST_API_KEY }}
